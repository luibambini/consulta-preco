<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Código de Barras</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #reader-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 300px;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 40px; /* Altura da faixa */
      border: 2px solid #4CAF50;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.3);
      pointer-events: none;
    }

    button {
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Leitor de Código de Barras</h2>
  <div id="reader-container">
    <div id="reader"></div>
    <div class="overlay"></div> <!-- Faixa para leitura -->
  </div>
  <button onclick="startScanner()">Iniciar Leitor</button>
  <p id="result"></p>

  <script>
    let html5QrCode;

    async function startScanner() {
      const resultElement = document.getElementById('result');
      resultElement.textContent = "Posicione o código de barras na faixa verde.";

      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      }

      try {
        await html5QrCode.start(
          { facingMode: { exact: "environment" } }, // Garante a câmera traseira
          {
            fps: 15, // Boa taxa de quadros para Safari
            qrbox: { width: 300, height: 40 }, // Faixa de leitura
          },
          (decodedText) => {
            resultElement.textContent = `Código detectado: ${decodedText}`;
            html5QrCode.stop(); // Para o leitor após detectar o código
          },
          (error) => {
            console.warn("Erro na leitura:", error);
          }
        );
      } catch (err) {
        console.error("Erro ao iniciar o leitor:", err);
        resultElement.textContent = "Erro ao acessar a câmera. Verifique as permissões.";
      }
    }
  </script>
</body>
</html>

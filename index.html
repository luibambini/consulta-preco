<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Código de Barras</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #reader-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 250px;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    /* Linha horizontal */
    .line-indicator {
      position: absolute;
      top: 50%; /* Centraliza horizontalmente */
      left: 0;
      width: 100%;
      height: 2px; /* Espessura da linha */
      background-color: red;
      z-index: 10; /* Certifica-se de que está acima do leitor */
    }

    /* Sombreamento para guiar o usuário */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      pointer-events: none;
      z-index: 5;
    }

    .overlay .clear-area {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px; /* Tamanho da faixa visível */
      height: 30px; /* Altura da área de leitura */
      background: transparent; /* Área onde o código deve estar */
      border: 2px dashed #4CAF50; /* Borda para destacar */
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Leitor de Código de Barras</h2>
  <div id="reader-container">
    <div id="reader"></div>
    <div class="overlay">
      <div class="clear-area"></div>
    </div>
    <div class="line-indicator"></div> <!-- Linha horizontal -->
  </div>
  <button id="start-btn" onclick="startScanner()">Iniciar Leitor</button>
  <button id="stop-btn" onclick="stopScanner()" disabled>Parar Leitor</button>
  <p id="result"></p>

  <script>
    let html5QrCode;
    let scannerActive = false;

    // Inicializar o scanner
    function startScanner() {
      const resultElement = document.getElementById('result');
      const startButton = document.getElementById('start-btn');
      const stopButton = document.getElementById('stop-btn');

      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      }

      // Configuração do scanner
      html5QrCode
        .start(
          { facingMode: "environment" }, // Câmera traseira
          {
            fps: 20, // FPS reduzido para balancear velocidade e precisão
            qrbox: { width: 300, height: 30 }, // Faixa de leitura (horizontal e fina)
            disableFlip: true, // Desabilitar flip horizontal para câmeras traseiras
          },
          (decodedText) => {
            // Quando o código for detectado
            resultElement.textContent = `Código detectado: ${decodedText}`;
            stopScanner(); // Para o scanner automaticamente
          },
          (error) => {
            // Tratar erros silenciosamente para evitar atrasos
          }
        )
        .then(() => {
          // Atualiza estados dos botões
          scannerActive = true;
          startButton.disabled = true;
          stopButton.disabled = false;
          resultElement.textContent = "Scanner ativo. Alinhe o código na linha vermelha.";
        })
        .catch((err) => {
          console.error("Erro ao iniciar o leitor:", err);
        });
    }

    // Parar o scanner
    function stopScanner() {
      const startButton = document.getElementById('start-btn');
      const stopButton = document.getElementById('stop-btn');
      const resultElement = document.getElementById('result');

      if (html5QrCode && scannerActive) {
        html5QrCode.stop().then(() => {
          scannerActive = false;
          startButton.disabled = false;
          stopButton.disabled = true;
          resultElement.textContent = "Scanner parado.";
        });
      }
    }
  </script>
</body>
</html>

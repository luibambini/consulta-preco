<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Código de Barras</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    /* Estilo geral */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    /* Modal de tela cheia */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9); /* Fundo escuro para foco total */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal.active {
      display: flex;
    }

    #modal-content {
      position: relative;
      width: 90%; /* Adapta à largura do dispositivo */
      max-width: 400px;
      height: 300px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #reader {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Faixa de leitura */
    .line-indicator {
      position: absolute;
      top: 50%; /* Centraliza na tela */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 114px; /* 3 cm em pixels */
      height: 57px; /* 1.5 cm em pixels */
      border: 2px dashed #4CAF50;
      z-index: 10;
    }

    /* Botão para fechar */
    #close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    #result {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Leitor de Código de Barras</h2>
  <button onclick="openScanner()">Ativar Leitor</button>
  <p id="result"></p>

  <!-- Modal de leitura -->
  <div id="modal">
    <div id="modal-content">
      <div id="reader"></div>
      <div class="line-indicator"></div> <!-- Linha de leitura -->
      <button id="close-modal" onclick="closeScanner()">X</button>
    </div>
  </div>

  <script>
    let html5QrCode;
    let scannerActive = false;

    // Abrir o modal e iniciar o scanner
    function openScanner() {
      const modal = document.getElementById('modal');
      const resultElement = document.getElementById('result');

      modal.classList.add('active');
      resultElement.textContent = "Aguardando leitura...";

      // Adiar o início do scanner para permitir que a câmera foque
      setTimeout(() => {
        if (!html5QrCode) {
          html5QrCode = new Html5Qrcode("reader");
        }

        html5QrCode
          .start(
            { facingMode: "environment" }, // Usa a câmera traseira
            {
              fps: 15, // FPS ajustado para dispositivos móveis
              qrbox: { width: 114, height: 57 }, // Área de leitura compacta
              disableFlip: true, // Desabilita o espelhamento horizontal
            },
            (decodedText) => {
              // Código detectado
              resultElement.textContent = `Código detectado: ${decodedText}`;
              closeScanner(); // Fecha o scanner automaticamente
            },
            (error) => {
              // Erros ignorados para reduzir ruído
            }
          )
          .then(() => {
            scannerActive = true;
          })
          .catch((err) => {
            console.error("Erro ao iniciar o leitor:", err);
          });
      }, 800); // Tempo para foco da câmera
    }

    // Fechar o modal e parar o scanner
    function closeScanner() {
      const modal = document.getElementById('modal');
      const resultElement = document.getElementById('result');

      if (html5QrCode && scannerActive) {
        html5QrCode.stop().then(() => {
          scannerActive = false;
          modal.classList.remove('active');
          resultElement.textContent = "Scanner fechado.";
        });
      } else {
        modal.classList.remove('active');
      }
    }
  </script>
</body>
</html>

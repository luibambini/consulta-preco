<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Código de Barras</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #reader-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 250px;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 30px; /* Altura da faixa */
      transform: translateY(-50%);
      border: 2px solid #4CAF50;
      background-color: rgba(255, 255, 255, 0.3);
      pointer-events: none; /* Permite clicar na câmera sem interferência */
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Leitor de Código de Barras</h2>
  <div id="reader-container">
    <div id="reader"></div>
    <div class="overlay"></div> <!-- Faixa para leitura -->
  </div>
  <button onclick="startScanner()">Iniciar Leitor</button>
  <p id="result" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    let html5QrCode;

    function startScanner() {
      const resultElement = document.getElementById('result');

      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      }

      html5QrCode.start(
        { facingMode: "environment" }, // Usa a câmera traseira
        {
          fps: 30, // Taxa de quadros por segundo
          qrbox: { width: 300, height: 30 }, // Faixa fina para leitura
        },
        (decodedText) => {
          // Quando um código é detectado
          resultElement.textContent = `Código detectado: ${decodedText}`;
          html5QrCode.stop(); // Para o leitor após detectar o código
        },
        (error) => {
          // Exibe erros de leitura
          console.warn(`Erro na leitura: ${error}`);
        }
      ).catch((err) => {
        console.error("Erro ao iniciar o leitor:", err);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Preços com Detalhes</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .resultado {
      margin-top: 20px;
      text-align: left;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: none;
    }

    .resultado p {
      margin: 10px 0;
      font-size: 16px;
    }

    .resultado strong {
      color: #333333;
    }

    video {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Consulta de Preços com Detalhes</h2>
    <input type="text" id="codigoProduto" placeholder="Digite ou escaneie o código do produto">
    <button onclick="consultarProduto()">Consultar</button>
    <button onclick="abrirCamera()">Escanear Código de Barras</button>
    <video id="video" autoplay></video>
    
    <div id="resultado" class="resultado">
      <p><strong>Título:</strong> <span id="titulo"></span></p>
      <p><strong>Valor Original:</strong> <span id="valorOriginal"></span></p>
      <p><strong>Valor com Desconto:</strong> <span id="valorDesconto"></span></p>
      <p><strong>Percentual de Desconto:</strong> <span id="percentualDesconto"></span></p>
      <p><strong>Tamanho:</strong> <span id="tamanho"></span></p>
      <p><strong>Cor:</strong> <span id="cor"></span></p>
      <p><strong>Quantidade em Estoque:</strong> <span id="quantidade"></span></p>
    </div>
  </div>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRJbY4qdDGbwGkmUEr9spCnr7RF6z3mduJlIDe6xvQ4dJFCq4OfjWXmEXRB-esA2Sn5aN1B6hi74RAY/pub?gid=0&single=true&output=csv';
    const videoElement = document.getElementById("video");
    const codigoInput = document.getElementById("codigoProduto");

    async function consultarProduto() {
      const codigoProduto = codigoInput.value.trim();
      const resultadoDiv = document.getElementById('resultado');

      try {
        const dadosProdutos = await fetchCSV(SHEET_CSV_URL);
        const produto = dadosProdutos.find(p => p.codigo === codigoProduto);

        if (produto) {
          const valorOriginal = parseFloat(produto.valorOriginal.replace(',', '.'));
          const valorDesconto = parseFloat(produto.valorComDesconto.replace(',', '.'));
          const percentualDesconto = ((valorOriginal - valorDesconto) / valorOriginal * 100).toFixed(2);

          document.getElementById('titulo').textContent = produto.titulo;
          document.getElementById('valorOriginal').textContent = `R$ ${valorOriginal.toFixed(2).replace('.', ',')}`;
          document.getElementById('valorDesconto').textContent = `R$ ${valorDesconto.toFixed(2).replace('.', ',')}`;
          document.getElementById('percentualDesconto').textContent = `${percentualDesconto}%`;
          document.getElementById('tamanho').textContent = produto.tamanho;
          document.getElementById('cor').textContent = produto.cor;
          document.getElementById('quantidade').textContent = produto.quantidade;
          resultadoDiv.style.display = 'block';
        } else {
          alert('Produto Sem Desconto!!');
          resultadoDiv.style.display = 'none';
        }
      } catch (error) {
        console.error('Erro na consulta:', error);
        alert('Erro ao consultar produto');
      }
    }

    async function fetchCSV(url) {
      return new Promise((resolve, reject) => {
        Papa.parse(url, {
          download: true,
          header: true,
          complete: (results) => {
            resolve(results.data.map(item => ({
              codigo: item[Object.keys(item)[0]],
              valorOriginal: item[Object.keys(item)[1]],
              valorComDesconto: item[Object.keys(item)[2]],
              tamanho: item[Object.keys(item)[3]],
              cor: item[Object.keys(item)[4]],
              quantidade: item[Object.keys(item)[5]],
              titulo: item[Object.keys(item)[6]]
            })));
          },
          error: reject
        });
      });
    }

    async function abrirCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        videoElement.style.display = "block";
        videoElement.srcObject = stream;

        const codeReader = new ZXing.BrowserBarcodeReader();
        codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
          if (result) {
            codigoInput.value = result.text;
            consultarProduto();
            stream.getTracks().forEach(track => track.stop());
            videoElement.style.display = "none";
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        });
      } catch (err) {
        alert("Erro ao acessar a câmera: " + err.message);
      }
    }
  </script>
</body>
</html>
